<html>
  <head>
    <title>検温くん_第二形態</title>
  </head>
  <body>
    <br>
    <h1>検温結果おしえてクリクリ</h1>
    <form action="{{ url_for('add_entry') }}" method=post>
      <p>社員コードは？　<input type="text" name="jcode" maxlength="7">  ※半角英数字7桁で！</p>
      <p>今朝の体温は？　<input type="text" name="temp" maxlength="4">  ※半角数字○○.○で！</p>
      <p><input type="submit" value="送るぶぁい"></p>
  </form>
  <br>
  <p>[送信履歴]</p>
  <ul class="entries">
  {% for entry in entries %}
    <li>社員コード：{{entry.jcode}} / 体温：{{entry.temp}} / 登録日時：{{entry.date}}</li>
  {% endfor %}
   </ul>
 </body>
</html>
