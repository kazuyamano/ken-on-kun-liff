<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>検温くん [登録完了]</title>
    <link rel="stylesheet" href="../static/style.css">
  </head>
  <body id="entry-done">
    <h1>ＯＫ牧場！</h1>
    <div class="container">
      <div class="logs-container">
        <p>[ {{ added_jcode }}さんの最新５件 ]</p>
        <div id="logs-5">
          <table class="logs-table" align=left>
            <thead>
               <tr>
                <th>登録日時</th>
                <th>体温</th>
                <th>社員コード</th>
              </tr>
            </thead>
            <tbody>
              {% for entry in added_result %}
              <tr>
                <td>{{entry.date.strftime('%a %m-%d %H:%M')}}</td>
                <td>{{entry.temp}}</td>
                <td>{{entry.jcode}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="container">
      <form action="/" method=post>
        <div class="submit-container">
          <button type="submit">TOPへ戻る</button>
        </div>
      </form>
      <form action="/download/{{ added_jcode }}/" method=post>
        <div class="submit-container">
          <button type="submit" id="download">CSVでダウンロード</button>
        </div>
      </form>
    </div>
  </body>
</html>
